        <script>
            setInterval(change, 2500);
            var docy = ["#ff0000", "#0000ff", "#ffffff"]
            let cont = 0;
            function change()
            {
                var moth = document.getElementById("back");
                moth.style.backgroundColor = docy[cont];
                var tup = document.getElementById("text");
                var duct = 2 - cont;
                if (duct == 1)
                {
                    tup.style.color = docy[0];
                    cont += 1;
                    if (cont == 3)
                    {
                        cont -= 3;
                    }
                }
                else if (duct == 0)
                {
                    tup.style.color = docy[1];
                    cont += 1;
                    if (cont == 3)
                    {
                        cont -= 3;
                    }
                }
                else
                {
                    tup.style.color = docy[duct];

                    if (cont == 3)
                    {
                        cont -= 3;
                    }
                }
            }
