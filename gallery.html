        <script>
            // change bacground and font color every 2.5 seconds
            setInterval(change, 2500);
            var docy = ["#ff0000", "#0000ff", "#ffffff"]
            let cont = 0;
            function change()
            {
                var moth = document.getElementById("back");
                moth.style.backgroundColor = docy[cont];
                var tup = document.getElementById("text");
                var duct = 2 - cont;
                if (duct == 1)
                {
                    tup.style.color = docy[0];
                    cont += 1;
                    if (cont == 3)
                    {
                        cont -= 3;
                    }
                }
                else if (duct == 0)
                {
                    tup.style.color = docy[1];
                    cont += 1;
                    if (cont == 3)
                    {
                        cont -= 3;
                    }
                }
                else
                {
                    tup.style.color = docy[duct];
                    cont += 1;
                    if (cont == 3)
                    {
                        cont -= 3;
                    }
                }
            }
        </script>
        <script>

                var where = document.getElementById("cap");
                here.src = take[number].src;
                where.innerHTML = take[number].alt;
                donde.style.display = "block";
            }
            // close the page where the image was open
            function casa()
            {
                var polo = document.getElementById("modo");
                polo.style.display = "none";
            }
        </script>
